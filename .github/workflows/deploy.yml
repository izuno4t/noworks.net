name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build (if defined)
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "no build script"; fi
        shell: bash

      - name: Authenticate gcloud with service account
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          project_id: "${{ secrets.FIREBASE_PROJECT_ID }}"
          export_default_credentials: true

      - name: Deploy to Firebase Hosting (production)
        env:
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
        run: |
          set -euo pipefail
          echo "firebase-tools version:"
          npx firebase-tools@latest --version
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "Using access token from gcloud to deploy"
          npx firebase-tools@latest deploy --only hosting --project "$FIREBASE_PROJECT_ID" --token "$ACCESS_TOKEN"
        shell: bash
