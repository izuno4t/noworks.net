name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build (if defined)
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "no build script"; fi
        shell: bash

      - name: Deploy to Firebase Hosting (production)
        env:
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}"
        run: |
          set -euo pipefail
          echo "Writing service account to /tmp/firebase-sa.json"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > /tmp/firebase-sa.json
          chmod 600 /tmp/firebase-sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
          echo "Deploying to Firebase Hosting (project: $FIREBASE_PROJECT_ID)"
          npx firebase-tools@latest deploy --only hosting --project "$FIREBASE_PROJECT_ID" --noninteractive
        shell: bash
